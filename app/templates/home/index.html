{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Athenaeum</h1>
                    <h3>Borrow, lend or exchange books with other readers.</h3>
                    <hr class="intro-divider">
                    <h4>Join our community today.</h4>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('auth.register') }}" class="btn btn-default btn-lg">
                            Register
                        </a>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-default btn-lg">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
